name: Test Build Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: '要构建的分支'
        required: true
        default: 'dev'
        type: string
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'
        type: choice
        options:
          - debug
          - info
          - warning
          - error
jobs:
  build-release:
    name: Release
    runs-on: ubuntu-latest
    env:
      USERNAME: ${{ secrets.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Clone NyxBot-WebUI repository
        run: git clone https://github.com/KingPrimes/NyxBot-WebUI.git

      - name: Build NyxBot-WebUI with pnpm
        working-directory: ./NyxBot-WebUI
        run: |
          pnpm install
          pnpm build

      - name: Merge built resources into current project
        run: |
          mkdir -p src/main/resources/webui
          cp -r NyxBot-WebUI/resources/* src/main/resources/

      - name: Build with Maven
        run: |
          echo "::add-mask::$USERNAME"
          echo "::add-mask::$PASSWORD"
          JWT_SECRET=$(openssl rand -base64 32 | tr -d '\n')
          echo "::add-mask::$JWT_SECRET"
          mvn clean package -DUSERNAME="$USERNAME" -DPASSWORD="$PASSWORD" -DJWT_SECRET="$JWT_SECRET"

      - name: Upload App To Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kingprimes.top
          path: target/NyxBot.jar
          if-no-files-found: warn
          retention-days: 30
          compression-level: 6
          overwrite: true